{% extends "base.html" %}

{% load static %}
{% load filters %}

{% block title %}Accedi{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'accedi.css' %}?v={{ now|date:'U' }}">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4 accedi">
                <form method="post" action="{% url 'registrazione_acquirente' %}">
                    {% csrf_token %}
                    <div class="mb-1">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="mb-1">
                        <label for="password_1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password_1">
                    </div>
                    <div class="mb-1">
                        <label for="password_2" class="form-label">Ripeti Password</label>
                        <input type="password" class="form-control" id="password_2">
                    </div>
                    <div class="mb-1">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username">
                    </div>
                    <div class="mb-1">
                        <label for="indirizzo" class="form-label">Indirizzo</label>
                        <input type="text" class="form-control" id="indirizzo">
                    </div>
                    <div class="mb-1">
                        <label for="telefono" class="form-label">Telefono</label>
                        <input type="text" class="form-control" id="telefono">
                    </div>
                    <div class="mb-3">
                        <label for="codice_fiscale" class="form-label">Codice Fiscale</label>
                        <input type="text" class="form-control" id="codice_fiscale"> <!--TODO controllo parametri-->
                    </div>
                    <button type="submit" class="btn btn-primary">Registrati</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
{% block navbar_right %}
{% endblock %}
